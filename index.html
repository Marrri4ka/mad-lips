<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>mad-lips</title>
  </head>
  <body>
    <div class = "container">
      <h1>What are your names?</h1>
      <div>
              <form id="formOne">
                <div class="form-group">
                  <label for="person1">A name</label>
                  <input id="person1" class="form-control" type="text">
                </div>
                <div class="form-group">
                  <label for="person2">Another name</label>
                  <input id="person2" class="form-control" type="text">
                </div>

                <button type="submit" class="btn">Show our name!</button>
              </form>
            </div>

      <div id = "story">
        <h1>These are our names!</h1>
        <p>Our names are <span class="person1"></span> and <span class="person2"></span>.</p>
      </div>


    </div>
  </body>
</html>
